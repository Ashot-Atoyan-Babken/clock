<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon"
      href="https://cdn4.iconfinder.com/data/icons/mobile-app-ui-long-shadow-1-0/200/clock-256.png" type="image/x-icon">
   <link rel="stylesheet" href="css/style.css">
   <title>Clock</title>
</head>

<body>
   <div class="clock">
      <div class="hour">
         <div class="hr"></div>
      </div>
      <div class="minute">
         <div class="min"></div>
      </div>
      <div class="second ">
         <div class="sec"></div>
      </div>

      <div class="wrapper">
         <div class="display">
            <div class="time"></div>
         </div>
         <span></span>
         <span></span>
      </div>
   </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="js/script.js"></script>

</html>
